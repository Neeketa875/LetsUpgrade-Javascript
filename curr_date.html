<html>
    <head>
        <title>
            Date Formatting
        </title>
    </head>
    <body>
        <script type="text/javascript">            
            var d = new Date();
            var da = d.getDate();
            var mo = d.getMonth()+1; 
            var ye = d.getFullYear();
            if(da<10) 
            {
                da='0'+da;
            }        
            if(mo<10) 
            {
                mo='0'+mo;
            }
            document.write("Date in various formats"+"<br/>");
            d = mo+'-'+da+'-'+ye;
            document.write(d+"<br/>");
            d = mo+'/'+da+'/'+ye;
            document.write(d+"<br/>");
        </script>
    </body>
</html>
